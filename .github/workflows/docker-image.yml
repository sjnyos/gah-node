name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image and publish to github packages
      run: |
        VERSION=$(date +%s)
        docker build . --file Dockerfile --tag docker.pkg.github.com/sjnyos/gah-node/app:${VERSION}
        docker login docker.pkg.github.com --username sjnyos --password b46bd393d8b4f679d3f1b76343a52d3c510094aa
        docker push docker.pkg.github.com/sjnyos/gah-node/app:${VERSION}
    
      
